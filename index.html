<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        td, th {
            padding: 15px;
            text-align: center;
        }
    </style>
</head>

<body>
    <table border="1">
        <tr>
            <th>Day/Period</th>
            <th>I <br> 9:30-10:20</th>
            <th>II <br> 10:20-11:10</th>
            <th>III <br> 11:10-12:00</th>
            <th>12:00-12:40</th>
            <th>IV <br> 12:40-1:30</th>
            <th>V <br> 1:30-2:20</th>
            <th>VI <br> 2:20-3:10</th>
            <th>VII <br> 3:10-4:00</th>
        </tr>
        <tr>
            <th>Monday</th>
            <td>2</td>
            <td>3</td>
            <td>4</td>
            <td rowspan="6">5</td>
            <td colspan="3">6</td>
            <td>9</td>
        </tr>
        <tr>
            <th>Tuesday</th>
            <td colspan="3">2</td>
            <td>6</td>
            <td>7</td>
            <td>8</td>
            <td>9</td>
        </tr>
        <tr>
            <th>Wednesday</th>
            <td>2</td>
            <td>3</td>
            <td>4</td>
            <td>6</td>
            <td colspan="3">7</td>
        </tr>
        <tr>
            <th>Thursday</th>
            <td>2</td>
            <td>3</td>
            <td>4</td>
            <td colspan="3">6</td>
            <td>9</td>
        </tr>
        <tr>
            <th>Friday</th>
            <td colspan="3">2</td>
            <td>6</td>
            <td>7</td>
            <td>8</td>
            <td>9</td>
        </tr>
        <tr>
            <th>Saturday</th>
            <td>2</td>
            <td>3</td>
            <td>4</td>
            <td colspan="3">6</td>
            <td>9</td>
        </tr>

    </table>
</body>
</html
